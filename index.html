
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Đăng Nhập</title>
</head>
<style>
    #wrapper{
        width: 560px;
        margin: 100px auto;
    }
    @media (max-width: 576px) {
        #wrapper{
            width: 376px;
            margin: 100px auto;
        }
        #wrapper .title{
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
    }

        .error{
            color: #f00;
        }
</style>
<body>
    <div id="wrapper">
        <h1  class="title" style="text-align: center;">Đăng Nhập</h1>
        
        <form action="" method="POST" onsubmit="return false">
            <div class="form-group">
                <label for="">Tên Tài Khoản</label>
                <input type="text" class="form-control" name="username" id="username">
                
            </div>
            <div class="form-group">
                <label for="">Mật Khẩu</label>
                <input type="password" class="form-control" name="password" id="password">
                
            </div>
            <div class="form-group" style="text-align: center;">
                <input type="submit" class="btn btn-primary"  name="btn_login" id="" value="Đăng Nhập" onclick="login()">
            </div>
        </form>
    </div>
</body>
<script>
    var data = [
        {
            username : 'khaosat',
        password : 'A@khaosat123'
        }
        ]
    function login(e){
        
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;

        let checklogin = data.some(value => value.username === username && value.password === password)
        console.log(checklogin);
        localStorage.setItem("checklogin", 0);
        if(checklogin){
            localStorage.setItem("checklogin", 1);
            window.location= 'khaosat1.html';
        }else{
            alert('Thông Tin Bạn Nhập chưa Chính Xác !!');
        }
        e.preventDefault() 
    }
</script>
</html>
