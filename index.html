<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Khảo Sát Thông Tin</title>
</head>
<style>
    #wrapper{
        width: 960px;
        margin: 0px auto;
    }
    @media (max-width: 576px) {
        #wrapper{
            width: 376px;
            margin: 0px auto;
        }
        #wrapper .title{
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }
    }
</style>
<body>
    <div id="wrapper">
        <div class="col-12"><h1 class="title" style="text-align: center;">Khảo Sát Thông Tin</h1></div>

        <script type="text/javascript">
            var submitted=false;
        </script>
        <iframe id="hidden_iframe" name="hidden_iframe" onload="if(submitted){alert('Bạn đã gửi thông tin thành công tới hệ thống!');}" style="display: none;"></iframe>

        <form action="https://script.google.com/macros/s/AKfycbx4R00NKFhlv9nO69d-mMnFjlX6aG1QooFIj_3gFicDmimTvPI44TRPsa9D7QKvbWZLcA/exec" method="get">
            <div class="form-group">
                <label for="code">Mã Số</label>
                <input type="number" name="Mã Số" id="code" class="form-control" placeholder="mã số ..." required>
            </div>
            <div class="form-group">
                <label for="fullname">Họ và Tên</label>
                <input type="text" name="Họ Và Tên" id="fullname" class="form-control" placeholder="Họ và tên ..." required>
            </div>
            <div class="form-group">
                <label for="address">Địa Chỉ</label>
                <input type="text" name="Địa Chỉ" id="address" class="form-control"placeholder="Địa chỉ ..."  required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="Email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>

            <div class="form-group">
              <label for="date">Ngày Giờ Nộp</label>
              <input type="datetime-local" class="form-control" name="Ngày Giờ Nộp" id="date" required>
            </div>
            <div class="form-group">
              <label for="date">Thông Tin Khác</label>
              <input type="text" class="form-control" name="Thông Tin Khác"  id="date" placeholder="Thông tin khác ..." required>
            </div>
            <a href="home.html">Click để qua form 2.</a>
            <div class="form-group text-center">
                <input class="btn btn-primary dangkybt" id="ss-submit" value="Gửi" name="submit" type="submit">
            </div>
          </form>
    </div>
</body>
</html>
